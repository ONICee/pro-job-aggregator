<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remote Job Aggregator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <aside class="col-md-3 p-4 bg-white shadow rounded">
        <h4 class="mb-3">Filters</h4>

        <div class="mb-3">
          <label class="form-label">Keyword</label>
          <input type="text" id="keyword" class="form-control" placeholder="e.g. Python, React">
        </div>

        <div class="mb-3">
          <label class="form-label">Category</label>
          <select id="category" class="form-select">
            <option value="">All</option>
            <option value="RemoteOK">RemoteOK</option>
            <option value="WWR">We Work Remotely</option>
            <option value="Remotive">Remotive</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Job Type</label>
          <div class="form-check">
            <input type="checkbox" id="fulltime" class="form-check-input">
            <label for="fulltime" class="form-check-label">Full-Time</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="parttime" class="form-check-input">
            <label for="parttime" class="form-check-label">Part-Time</label>
          </div>
        </div>

        <button class="btn btn-primary w-100" onclick="fetchJobs()">Apply Filters</button>
      </aside>
      <!-- Loading Spinner -->
      <div id="loading" class="text-center my-4 d-none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>


      <!-- Job Results -->
      <main class="col-md-9 p-4">
        <h2 class="mb-4">Available Jobs</h2>
        <div id="jobs-container" class="row g-4"></div>
      </main>

    </div>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
